<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Workshop</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .details {
            text-align: left;
            margin-bottom: 20px;
        }

        .details strong {
            display: block;
            margin-bottom: 5px;
        }

        .registration {
            font-size: 1.1em;
        }

        .registration strong {
            font-weight: bold;
        }

        .code-icon {
            font-size: 2em;
            color: #333;
        }

        /* Styling for larger screens */
        @media (min-width: 768px) {
            .container {
                width: 60%;
            }

            h1 {
                font-size: 4em;
            }

            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="code-icon">&#67;{ }</span> <h1>PROGRAMMING WORKSHOP.</h1>
        <p>Let's Code Together!</p>
        <div class="details">
            <strong>Date & Time:</strong>
            <p>4th May | 8pm - 11pm</p>
            <strong>Location:</strong>
            <p>123 Anywhere St.,<br> Any City, ST 12345</p>
        </div>
        <div class="registration">
            <strong>Registration:</strong>
            <p>Yanis Petros <br>+123-456-7890</p>
        </div>
        <p><a href="https://www.reallygreatsite.com" target="_blank">www.reallygreatsite.com</a></p>
    </div>
</body>
</html>
